<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task4 Music Player CodeAlpha</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Content here -->
        <div class="top-bar">
            <i class="material-icons">expand_more</i>
            <span id="now-playing">Now Playing</span>
            <i class="material-icons">more_horiz</i>
        </div>
    
        <div class="img-area">
            <img src="" alt="Album Art">
        </div>
    
        <div class="song-details">
            <p class="name"></p>
            <p class="artist"></p>
        </div>
    
        <div class="progress-area">
            <div class="progress-bar">
                <audio id="main-audio" src=""></audio>
            </div>
            <div class="song-timer">
                <span class="current-time">00:00</span>
                <span class="max-duration">00:00</span>
            </div>
        </div>

        <div class="controls">
            <i id="repeat-plist" class="material-icons" title="Playlist looped">repeat</i>
            <i id="prev" class="material-icons">skip_previous</i>
            <div class="play-pause">
                <i class="material-icons play">play_arrow</i>
            </div>
            <i id="next" class="material-icons">skip_next</i>
            <i class="material-icons">queue_music</i>
        </div>
        
        <!-- Volume control -->
        <div class="volume-control">
            <i class="material-icons" id="volume-icon">volume_up</i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
        </div>
        
    </div>
    
    <script src="./music-list.js"></script>
    <script src="./main.js"></script>
</body>
</html>
